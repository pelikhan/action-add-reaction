name: Example Workflow
on:
  issues:
    types: [opened, reopened, edited]
  pull_request:
    types: [opened, reopened, edited]
  issue_comment:
    types: [created, edited]
  pull_request_review_comment:
    types: [created, edited]
  pull_request_target:
    types: [opened, reopened, edited]
jobs:
  add-reaction:
    permissions:
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Add eyes reaction
        uses: pelikhan/action-add-reaction@main
